      serviceAccountName: knative-operator
      containers:
        - name: knative-operator
          image: gcr.io/knative-releases/knative.dev/operator/cmd/operator@sha256:9edfad965e82ef961707dabd2a4d2c447dede93432063455d13ef0072f0f01ca
